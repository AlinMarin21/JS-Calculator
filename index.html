<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    
    <title>MyCalculator</title>
    <script src="https://kit.fontawesome.com/9f0fef4958.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="icon">
            <div class="background-box">My</div>
            <p>Calculator</p>
        </div>
        <div class="calculator-container">
            <div class="output-screen">
                <div class="first-operand" data-first-operand>
                    
                </div>
                <div class="second-operand" data-second-operand>
                    
                </div>
            </div>
            <div class="calculator-buttons">
                <button class="operator-1" data-operation>+</button>
                <button class="operator-2" data-operation>-</button>
                <button class="operator-3" data-operation>*</button>
                <button class="clear" data-clear>C</button>
                <button class="operator-4" data-operation>/</button>
                <button class="operator-5" data-operation>%</button>
                <button class="operator-6" data-operation>^</button>
                <button class="delete" data-delete><i class="fas fa-backspace"></i></button>
                <button class="button7" data-number>7</button>
                <button class="button8" data-number>8</button>
                <button class="button9" data-number>9</button>              
                <button class="button4" data-number>4</button>
                <button class="button5" data-number>5</button>
                <button class="button6" data-number>6</button>
                <button class="button1" data-number>1</button>
                <button class="button2" data-number>2</button>
                <button class="button3" data-number>3</button>
                <button class="equal-button" data-equal>=</button>
                <button class="decimal-point" data-number>.</button>
                <button class="button0" data-number>0</button>
                <button class="buttonPi" data-number>&pi;</button>
                <button class="buttonE" data-number>&ee;</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Created by Marin Alin</p>
        <div class="link-icons">
            <a href="https://github.com/AlinMarin21" target="_blank"><i class="fab fa-github"></i></a>
            <a href="mailto:alin.ma21@yahoo.com" target="_blank"><i class="fas fa-at"></i></a>
        </div>
    </footer>

    <script src="./index.js"></script>

</body>
</html>
